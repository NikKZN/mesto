<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Николай Петровский">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    
    <header class="header page__header">
      <img class="header__logo" src="./images/header/header-logo.svg" alt="Логотип Mesto, подпись Россия.">
    </header>
    
    <main class="content">
      <section class="profile content__profile">
        <div class="profile__box">
          <img class="profile__avatar" src="./images/profile/Kusto.png" alt="Аватар, добавленный пользователем.">
          <div class="profile__info">
            <div class="profile__box-name">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button" aria-label="Редактировать профиль."></button>
            </div>  
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить место."></button>
      </section>

      <section class="elements content__elements">
        <ul class="elements__list">
        </ul>
      </section>
    </main>

    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2022 Николай Петровский</p>
    </footer>

    <section class="popup popup_type_profile">
      <div class="popup__container">
        <button class="popup__button-close" type="button" aria-label="Закрыть окно."></button>
        <form class="popup__form" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__input popup__input_field_name" id="name-input" type="text" value="" placeholder="Ваше имя" minlength="2" maxlength="40" required>
          <span class="popup__input-error name-input-error"></span>
          <input class="popup__input popup__input_field_job" id="job-input" type="text" value="" placeholder="О себе" minlength="2" maxlength="200" required>
          <span class="popup__input-error job-input-error"></span>
          <button class="popup__button-save" type="submit" aria-label="Сохранить.">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup popup_type_mesto">
      <div class="popup__container">
        <button class="popup__button-close" type="button" aria-label="Закрыть окно."></button>
        <form class="popup__form" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <input class="popup__input popup__input_field_mesto" id="mesto-input" type="text" minlength="2" maxlength="30" value="" placeholder="Название" required>
          <span class="popup__input-error mesto-input-error"></span>
          <input class="popup__input popup__input_field_link" id="link-input" type="url" value="" placeholder="Ссылка на картинку" required>
          <span class="popup__input-error link-input-error"></span>
          <button class="popup__button-save" type="submit" aria-label="Создать.">Создать</button>
        </form>
      </div>
    </section>

    <section class="popup popup_type_image">
      <div class="popup__preview">
        <button class="popup__button-close" type="button" aria-label="Закрыть окно."></button>
        <img class="popup__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="">
        <h2 class="popup__caption">Архыз</h2>
      </div>
    </section>

    <template class="template">
        <li class="element elements__item">
          <img class="element__card" src=" " alt=" ">
          <button class="element__trash" type="button" aria-label="Удалить."></button>
          <div class="element__caption">
            <h2 class="element__caption-text"></h2>
            <button class="element__caption-like" type="button" aria-label="Нравится."></button>
          </div>
        </li>
    </template>
  </div>
 
  <script type="module" src="./scripts/index.js"></script>
  <script type="module" src="./scripts/initial-cards.js"></script>
  <script type="module" src="./scripts/Card.js"></script>
  <script type="module" src="./scripts/FormValidator.js"></script>
</body>
</html>
