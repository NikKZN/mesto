<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Николай Петровский">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    
    <header class="header page__header">
      <img class="header__logo" src="./images/header/header-logo.svg" alt="">
      <hr class="header__line">
    </header>
    
    <main class="content">
      <section class="profile content__profile">
        <div class="profile__box">
          <img class="profile__avatar" src="./images/profile/Kusto.png" alt="">
          <ul class="profile__profile-info-list">
            <li class="profile__profile-info-item">
              <h1 class="profile__profile-name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button"><img src="./images/profile/edit-button.svg" alt=""></button>
            </li>
            <li class="profile__profile-info-item"><p class="profile__profile-position">Исследователь океана</p></li>
          </ul>
        </div>
        <button class="profile__add-button"><img src="./images/profile/add-button.svg" alt=""></button>
      </section>

      <section class="popup"><!--popup_opened-->
        <div class="popup__container">
          <form class="popup__form">
            <button class="popup__button-close"><img src="./images/popup/Close Icon.png"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <input class="popup__input-name" type="text" value="Жак-Ив Кусто">
            <input class="popup__input-position" type="text" value="Исследователь океана">
            <button class="popup__button-save">Сохранить</button>
          </form>
        </div>
      </section>

      <section class="elements content__elements">
        <ul class="elements__list">
          <li class="element elements__item">
            <img class="element__card" src="./images/elements/karachaevsk.png" alt="">
            <div class="element__caption">
              <h2 class="element__caption-text">Карачаевск</h2>
              <img class="element__caption-like" src="./images/elements/like.svg" alt="">
            </div>
          </li>
          <li class="element elements__item">
            <img class="element__card" src="./images/elements/elbrus.png" alt="">
            <div class="element__caption">
              <h2 class="element__caption-text">Гора Эльбрус</h2>
              <img class="element__caption-like" src="./images/elements/like.svg" alt="">
            </div>
          </li>
          <li class="element elements__item">
            <img class="element__card" src="./images/elements/dombay.png" alt="">
            <div class="element__caption">
              <h2 class="element__caption-text">Домбай</h2>
              <img class="element__caption-like" src="./images/elements/like.svg" alt="">
            </div>
          </li>
          <li class="element elements__item">
            <img class="element__card" src="./images/elements/elbrus.png" alt="">
            <div class="element__caption">
              <h2 class="element__caption-text">Гора Эльбрус</h2>
              <img class="element__caption-like" src="./images/elements/like.svg" alt="">
            </div>
          </li>
          <li class="element elements__item">
            <img class="element__card" src="./images/elements/dombay.png" alt="">
            <div class="element__caption">
              <h2 class="element__caption-text">Домбай</h2>
              <img class="element__caption-like" src="./images/elements/like.svg" alt="">
            </div>
          </li>
          <li class="element elements__item">
            <img class="element__card" src="./images/elements/karachaevsk.png" alt="">
            <div class="element__caption">
              <h2 class="element__caption-text">Карачаево-Черкессия</h2>
              <img class="element__caption-like" src="./images/elements/like.svg" alt="">
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer page__footer">
      <p class="footer__copyright">&copy; 2022 Николай Петровский</p>
    </footer>
 
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
